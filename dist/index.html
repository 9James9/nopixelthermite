<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>

    <div id="startmenu">
        <h1>Welcome</h1>
        <button id="start" data-start-button>Start</button>
        <div id="grid-container-container">
            <div id="grid-container" data-grid-container></div>
        </div>
    </div>

    <div class="endmenu" data-end-menu>
        <div>

        </div>
        <h2>Play again?</h2>
        <div id="endsettingsmenu">
            <h4>hello</h4>
            <input class="changedifficulty" name="difficulty">
            <button class="settingbutton">Update Settings</button>
            <button class="settingbutton" data-end-play-again>Play Again</button>
        </div>

    </div>
    <div class="winmenu" data-win-menu>
        <div id="winsettingsmenu">
            <h4>You win!</h4>
            <label for="changedifficulty">Change Difficulty</label>
            <input class="changedifficulty" name="changedifficulty">
            <button class="settingbutton" name="changedifficulty">Update Settings</button>
            <button class="settingbutton" data-win-play-again>Play again</button>
        </div>

    </div>
</body>

</html>
