<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <div id="startmenu">
        <h5 data-difficulty class="gamestats">Difficulty: </h5>
        <h5 data-time clas="gamestats">Time: </h5>
        <button class="settingbutton" id="start" data-start-button>Start</button>
        <button class="settingbutton" data-increase-grid-size>Increase grid size</button>
        <button class="settingbutton" data-decrease-grid-size>Decrease grid size</button>
        <button class="settingbutton" data-increase-grid-difficulty>Increase Difficulty</button>
        <button class="settingbutton" data-decrease-grid-difficulty>Decrease Difficulty</button>
        <form class="updateform">
            <input placeholder="ms" type="number" data-time-input>
            <button class="settingbutton" data-update-time>Update time</button>
        </form>
        <div>
        </div>

        <div id="grid-container-container">
            <div id="grid-container" data-grid-container></div>
        </div>
    </div>

    <div class="endmenu" data-end-menu>
        <div>

        </div>

        <div id="endsettingsmenu">
            <h2>You lose</h2>
            <button class="settingbutton" data-end-play-again>Play Again</button>
        </div>

    </div>
    <div class="winmenu" data-win-menu>
        <div id="winsettingsmenu">
            <h2>You win!</h2>
            <button class="settingbutton" data-win-play-again>Play again</button>
        </div>

    </div>
</body>

</html>
